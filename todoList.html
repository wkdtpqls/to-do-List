<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link rel="stylesheet" href="/todoList.css" />
    <title>Title</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="todolist not-done">
            <h1>TODO LIST</h1>
            <input
              id="content"
              type="text"
              class="form-control add-todo"
              placeholder="할 일을 입력하고 엔터를 치세요"
              autofocus
            />
            <hr />
            <ul id="todoList" class="list-unstyled">
              <li class="ui-state-default">
                <div class="checkbox">
                  <label>
                    <input onchange="" type="checkbox" />
                    <span>밥먹기</span>
                  </label>
                </div>
              </li>
            </ul>
            <div class="todo-footer">
              <strong>
                <span id="todoCount" class="count-todos">1</span>
              </strong>
              항목 남았음
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="todolist">
            <h1>DONE LIST</h1>
            <ul id="doneList" class="list-unstyled">
              <li>
                <div class="checkbox">
                  <label>
                    <input
                      onchange=""
                      class="remove-item"
                      type="checkbox"
                      value=""
                    />
                    <span>잠자기</span>
                  </label>
                  <button
                    onclick=""
                    class="remove-item btn btn-default btn-xs pull-right"
                  >
                    <span class="glyphicon glyphicon-remove"></span>
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./todoList.js"></script>
  <script>
  // console.log("스타일 참고", "https://bootsnipp.com/snippets/QbN51");

   // 데이터 가져오기
  const init = () => {
      // 1통신 
      // 성공 시 toDoList /doneList /todoCount 태그 넣어주기
      // 실패 시 에러메세지 확인해서 수정
      $.ajax({
        // 통신에 필여한 데이터 입력
        url:"http://localhost:8080/api/v2/todo",
        type:"get"
      }).done((result)=>{
        // 통신이 성공하면 실행할 코드 입력
        console.log(result.data.todoList);

        if(result.code == 0){
          const dataJson = localStorage.getItem("data");
          const data = JSON.parse(dataJson);

          const todoList = result.data.todoList.filter((todo) => todo.doneYn == "N");
          const todoCount = todoList.length;
          const doneList = result.data.todoList.filter((todo) => todo.doneYn == "Y");

          // jQuery() 형식으로 제이쿼리를 사용
          // empty() 메소드는 해당 태그의 자식들을 모두 삭제한다.
          // jQuery("#todoList").empty();

          // jQuery를 줄여서 $로 적는 경우가 대부분이다.
          $("#todoList").empty();
          $("#doneList").empty();
          $("#todoCount").empty();

          // todoCountTag.innerHTML = todoCount;
          // $("#todoCount").html(todoCount);
          // text() 매개변수에 값을 넣으면 태그에 문자가 입력된다.
          $("#todoCount").text(todoCount);
          // text() 매개변수에 값을 넣지 않으면 태그 내용을 가져온다.
          console.log($("#todoCount").text());

          for (const todo of todoList) {
            // append() 함수는 문자열로 적은 html을
            // 자식 코드 아래 쪽에 배치한다.
            // 반대로 역순으로 넣고 싶으면 prepend를 사용하면 된다.
            $("#todoList").append(
              `
              <li class="ui-state-default">
                <div class="checkbox">
                  <label>
                    <input onchange="setDone(${todo.idx})" type="checkbox" />
                    <span>${todo.content}</span>
                  </label>
                </div>
              </li>
              `
            );
          }

        for (const todo of doneList) {
          $("#doneList").append(
            `
            <li>
              <div class="checkbox">
                <label>
                  <input
                    onchange="setDone(${todo.idx})"
                    class="remove-item"
                    type="checkbox"
                    value=""
                  />
                  <span>${todo.content}</span>
                </label>
                <button
                  onclick="setDelete(${todo.idx})"
                  class="remove-item btn btn-default btn-xs pull-right"
                >
                  <span class="glyphicon glyphicon-remove"></span>
                </button>
              </div>
            </li>
            `
          );
        }
      }
      }).fail((error)=>{
        // 통신이 실패하면 실행할 코드 입력
        console.log(error);
      });
  };

  init();

  // 데이터 추가하기
  $("#content").on("keyup", (e) => {
    // 엔터키아니면 함수 종료
    if (e.keyCode != 13) {
      return;
    }
    // 빈값이면 함수 종료
    if($("#content").val() == ""){
      alert("내용을 입력해 주세요.");
      return;
    }

    const data = {
      content : $("#content").val()
    }

    $.ajax({
      url:"http://localhost:8080/api/v2/todo",
      type:"post",
      contentType:"application/json;charset=utf-8",
      data : JSON.stringify(data)
    }).done((result)=>{
      console.log(result);
      if(result.code==0){
        $("#content").val("");
        init();
      }
    }).fail((error)=>{
      console.log(error);
      alert(error.responseJSON.message);
    });
  });

  // 데이터 수정하기
  const setDone = (idx) => {
    $.ajax({
      url:"http://localhost:8080/api/v2/todo/" + idx,
      type:"put"
     
    }).done((result)=>{
      console.log(result);
      if(result.code == 0){
        init();
      }

    }).fail((error)=>{
      console.log(error);
      alert(error.responseJSON.message);

    });

  }

  // 데이터 삭제하기
  const setDelete = (idx) => {
    $.ajax({
      url:"http://localhost:8080/api/v2/todo/" + idx,
      type:"delete"
    }).done((result)=>{
      console.log(result);
      if(result.code == 0){
        init();
      }

    }).fail((error)=>{
      console.log(error);
      alert(error.responseJSON.message);

    });
  }
  </script>
</html>
